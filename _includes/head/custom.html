<!-- start custom head snippets -->

{% if page.mathjax %}
  <script type="text/javascript"
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      "HTML-CSS": {
        mtextFontInherit: true
      }
    });
  </script>
{% endif %}

{% if page.fb %}
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '2013161692342257',
        xfbml      : true,
        version    : 'v2.12'
      });
    
      FB.AppEvents.logPageView();
    
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
{% endif %}

{% if page.noindex == true %}
  <meta name="robots" content="noindex">
{% endif %}

<!-- insert favicons. use https://realfavicongenerator.net/ -->

  <link rel="site-icon" href="/assets/icons/v2/site-icon.png" />
  <link rel="site-icon" sizes="16x16" href="/assets/icons/v2/site-icon-16x16.png" />
  <link rel="site-icon" sizes="32x32" href="/assets/icons/v2/site-icon-32x32.png" />
  <link rel="site-icon" sizes="72x72" href="/assets/icons/v2/site-icon.png" />
  <link rel="site-icon" sizes="150x150" href="/assets/icons/v2/site-icon-150x150.png" />
  <link rel="site-icon" sizes="180x180" href="/assets/icons/v2/site-icon-180x180.png" />
  <link rel="site-icon" sizes="192x192" href="/assets/icons//v2/site-icon-192x192.png" />


<!-- end custom head snippets -->
